<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco del Monopoly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .board {
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
            flex-direction: row;
        }
        .cell {
            flex: 1;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .go {
            background-color: lightblue;
        }
        .left-column {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-success">
    <div class="container-fluid">
        <div class="row justify-content-center mt-3">
            <div class="col-auto">
                <h1 class="text-light">GIOCO DEL MONOPOLY</h1>
            </div>
        </div>
        <div class="board">
            <!-- Riga alta -->
            <div class="row">
                <div class="cell">Transito / Prigione</div>
                <div class="cell">Viale Vesuvio</div>
                <div class="cell">Imprevisti</div>
                <div class="cell">Bastioni Gran Sasso</div>
                <div class="cell">Stazione Sud</div>
                <div class="cell">Tassa Patrimoniale</div>
                <div class="cell">Vicolo Stretto</div>
                <div class="cell">Probabilità</div>
                <div class="cell">Vicolo Corto</div>
                <div class="cell go">Via</div>
            </div>
            <!-- Riga a sinistra -->
            <div class="row left-column">
                <div class="cell">Parcheggio gratuito</div>
                <div class="cell">Piazza Dante</div>
                <div class="cell">Imprevisti</div>
                <div class="cell">Bastioni Gran Sasso</div>
                <div class="cell">Stazione Sud</div>
                <div class="cell">Tassa Patrimoniale</div>
                <div class="cell">Vicolo Stretto</div>
                <div class="cell">Probabilità</div>
                <div class="cell">Vicolo Corto</div>
            </div>
        </div>
    </div>
</body>
</html>
